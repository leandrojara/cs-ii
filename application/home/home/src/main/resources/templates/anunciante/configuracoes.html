<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" href="../../../resources/static/css/anunciante.css" th:href="@{/css/anunciante.css}">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.mask.js}"></script>
    <title>
        House Catalog - Cadastro
    </title>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.telefone').mask('(00) 0000-00009');
            $('.telefone').on( "keydown", function(e){
                if($(this).val().length > 13) {
                    $(this).mask('(00) 00000-0009');
                }
                if( e.which == 8 || e.which == 46){
                    $(this).mask('(00) 0000-00009');
                }
            });
            $('.cnpj').mask('00.000.000/0000-00');
        });
    </script>
</head>

<body>

    <div class="quadro-menu-user">

        <img src="../../../resources/static/imagens/no-image.jpg" class="imagem-user" />

        <div class="menu-user">
          <a href="editar.html">Editar Dados</a>
          <a href="meusAnuncios.html">Meus Anuncios</a>
          <a href="#" class="active">Configurações</a>
          <a href="#">Logout</a>
        </div>

    </div>

    <div class="quadro-apresentacao-user">
        <h1>Configurações</h1>
        
        <div class="form">
            <form th:action="@{/anunciante/excluir}" method="POST" th:object="${anunciante}">

                <button type="submit" id="button-excluir-anunciante">Excluir Conta</button>

            </form>

        </div>

    </div>

</body>

</html>
