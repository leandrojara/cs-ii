<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../resources/static/css/styleLogin.css" th:href="@{/css/styleLogin.css}">
    <title>
        House Catalog - Login
    </title>
</head>

<body>

<div class="login-page">

    <div class="form">
        <div style="width: 100%; height: 150px">
            <img src="../../resources/static/imagens/logo.png" style="width: 100%"/>
            <h3 style="color: #071075">Login</h3>
        </div>
        <br>
        <form th:action="@{/login}" method="POST" class="login-form">

            <input type="text" id="email" name="username" placeholder="E-mail"/>
            <input type="password" id="senha" name="password" placeholder="Senha"/>
            <button name="Submit" value="Login" type="submit" th:text="Login">Login</button>

        </form>
        <p class="message">Não é Registrado? <a href="/anunciante/cadastrar">Criar uma conta</a></p>
    </div>
</div>

</body>

</html>
